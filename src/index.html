<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown to see her</title>
    
</head>
    <body>
        
        <div class="until" id="myCountdown">
            <div class="until-component">
                <div class="until-numeric until-numeric-days">00</div>
                <div class="until-unit">Dias</div>
            </div>
            <div class="until-component">
                <div class="until-numeric until-numeric-hours">00</div>
                <div class="until-unit">Horas</div>
            </div>
            <div class="until-component">
                <div class="until-numeric until-numeric-minutes">00</div>
                <div class="until-unit">Minutos</div>
            </div>
            <div class="until-component">
                <div class="until-numeric until-numeric-seconds">00</div>
                <div class="until-unit">Segundos</div>
            </div>

            <div class="until-event">Dia de ver a gata pela primeira vez!</div>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js" integrity="sha512-QxVJ3lAILV0RSq3wPNV5CFNyyywxd5QfA9jfGfzVViwpL/eWSi5dR1nZMc02c+QE4xz2L1eQvx/fn18RrUq9lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
